<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ковров - город воинской славы</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .gallery-img {
            margin-bottom: 15px;
            border-radius: 8px;
            transition: transform 0.3s;
            width: 100%;
            height: 250px;
            object-fit: cover;
        }
        .gallery-img:hover {
            transform: scale(1.02);
        }
        header {
            margin-bottom: 30px;
        }
        footer {
            background: #f8f9fa;
            padding: 20px 0;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header class="bg-light py-3">
        <div class="container text-center">
            <h1>Фотографии Коврова</h1>
        </div>
    </header>

    <div class="container">
        <div class="row" id="gallery">
            <!-- Фото будут вставлены здесь автоматически -->
        </div>
    </div>

    <footer class="text-center">
        <div class="container">
            <p>© 2025 Город воинской славы - Ковров</p>
        </div>
    </footer>

    <script>
        // Генерация списка фото от photo-3.jpg до photo-253.jpg
        const gallery = document.getElementById('gallery');
        let htmlContent = '';
        
        for (let i = 3; i <= 253; i++) {
            htmlContent += `
                <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                    <img src="images/photo-${i}.jpg" 
                         alt="Ковров ${i}" 
                         class="gallery-img"
                         loading="lazy">
                </div>
            `;
        }
        
        gallery.innerHTML = htmlContent;
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
